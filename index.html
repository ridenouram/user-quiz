<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>What Pet is Right For You?</title>
</head>
<body>
    <header>
        <h1>Find your dream pet!</h1>
    </header>
    <form id="user-profile-form">
        <label>
            Name:<input type="text" id="name" name="name">
        </label>
        <fieldset>
            <legend>Choose your avatar</legend>
            <label>
                <input type="radio" id="avatar" name="avatar" value="beer">
                <img src="assets/beer.png" alt="beer icon">
            </label>
            <label>
                <input type="radio" id="avatar" name="avatar" value="disco">
                <img src="assets/disco.png" alt="disco icon">
            </label>
            <label>
                <input type="radio" id="avatar" name="avatar" value="pants">
                <img src="assets/pants.png" alt="pants icon">
            </label>
            <label>
                <input type="radio" id="avatar" name="avatar" value="rapper">
                <img src="assets/rapper.png" alt="rapper icon">
            </label>
            <label>
                <input type="radio" id="avatar" name="avatar" value="spray">
                <img src="assets/spray.png" alt="spray icon">
            </label>
            <label>
                <input type="radio" id="avatar" name="avatar" value="weed">
                <img src="assets/weed.png" alt="weed icon">
            </label>
        </fieldset>
        <button id="submit-button">SUBMIT</button>
    </form>
    

    <script type="module" src="src/index.js"></script>
</body>
</html>
