<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <form>
        <fieldset>
            <legend>How large is your backyard?</legend>
            <label>
                <input type="radio" id="backyard" name="backyard" value="none">No yard
            </label>
            <label>
                <input type="radio" id="backyard" name="backyard" value="balcony">Balcony
            </label>
            <label>
                <input type="radio" id="backyard" name="backyard" value="grass">Huge Lawn
            </label>
        </fieldset>

        <fieldset>
            <legend>What is your activity level?</legend>
            <label>
                <input type="radio" id="activity-level" name="activity-level" value="sedentary">Sedentary
            </label>
            <label>
                <input type="radio" id="activity-level" name="activity-level" value="stairs">I take the stairs
            </label>
            <label>
                <input type="radio" id="activity-level" name="activity-level" value="olympic">Olympic Athlete
            </label>
        </fieldset>

        <fieldset>
            <legend>How responsible are you?</legend>
            <label>
                <input type="radio" id="responsibility" name="responsibility" value="cactus">I killed a cactus.
            </label>
            <label>
                <input type="radio" id="responsibility" name="responsibility" value="dishes">I do my dishes everyday.
            </label>
            <label>
                <input type="radio" id="responsibility" name="responsibility" value="taxes">I did my taxes the day I got my W2. 
            </label>
        </fieldset>

        <button id="submit">SUBMIT</button>

    </form>
    
</body>
</html>
